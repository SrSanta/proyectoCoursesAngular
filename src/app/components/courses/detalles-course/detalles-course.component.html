<form [formGroup]="form" class="container mt-5 p-4 bg-white shadow rounded">
    <h2 class="mb-4 text-center text-primary">Detalles de Cursos</h2>
  
    <div class="card p-4 mt-4 border-0 shadow-sm">
      <h5 class="card-title text-center text-secondary">Datos del Curso</h5>
  
      <div class="mb-3">
        <label for="nombre" class="form-label fw-bold">Nombre:</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingrese el Nombre" formControlName="nombre" readonly>
      </div>
  
      <div class="mb-3">
        <label for="descripcion" class="form-label fw-bold">Descripci√≥n:</label>
        <textarea id="descripcion" class="form-control" rows="3" placeholder="Detalles del evento" formControlName="descripcion" readonly></textarea>
      </div>
  
      <div class="mb-3">
        <label for="duracion" class="form-label fw-bold">duracion:</label>
        <input type="text" id="duracion" class="form-control" placeholder="Ingrese la duracion" formControlName="duracion" readonly>
      </div>

      <div class="mb-3">
        <label for="lat" class="form-label fw-bold">lat:</label>
        <input type="number" id="lat" class="form-control" placeholder="Ingrese la lat" formControlName="lat" readonly>
      </div>

      <div class="mb-3">
        <label for="lng" class="form-label fw-bold">lng:</label>
        <input type="number" id="lng" class="form-control" placeholder="Ingrese la lng" formControlName="lng" readonly>
      </div>
    </div>
  </form>
