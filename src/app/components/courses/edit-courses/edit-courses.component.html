<form [formGroup]="form" (submit)="submit()" class="container mt-5 p-4 bg-white shadow rounded">
    <h2 class="mb-4 text-center text-primary">Editar de Cursos</h2>
  
    <div class="card p-4 mt-4 border-0 shadow-sm">
      <h5 class="card-title text-center text-secondary">Datos del Curso</h5>
  
      <div class="mb-3">
        <label for="nombre" class="form-label fw-bold">Nombre:</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingrese el Nombre" formControlName="nombre">
      </div>
  
      <div class="mb-3">
        <label for="descripcion" class="form-label fw-bold">Descripci√≥n:</label>
        <textarea id="descripcion" class="form-control" rows="3" placeholder="Detalles del evento" formControlName="descripcion"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="duracion" class="form-label fw-bold">duracion:</label>
        <input type="text" id="duracion" class="form-control" placeholder="Ingrese la duracion" formControlName="duracion">
      </div>

      <div class="mb-3">
        <label for="lat" class="form-label fw-bold">lat:</label>
        <input type="number" id="lat" class="form-control" placeholder="Ingrese la lat" formControlName="lat">
      </div>

      <div class="mb-3">
        <label for="lng" class="form-label fw-bold">lng:</label>
        <input type="number" id="lng" class="form-control" placeholder="Ingrese la lng" formControlName="lng">
      </div>
    </div>
  
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-4 py-2 fw-bold shadow-sm">Registrar Curso</button>
    </div>
  </form>
